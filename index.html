<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário da Gratidão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>Diário da Gratidão</h1>
            <p>Registre diariamente seus motivos de gratidão</p>
            <button id="btn-google-login" class="btn-google">
                <svg width="18" height="18" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Entrar com Google
            </button>
        </div>
    </div>

    <!-- App Screen -->
    <div id="app-screen" class="screen hidden">
        <!-- Header -->
        <header>
            <h1>Diário da Gratidão</h1>
            <div class="header-actions">
                <button id="btn-export" class="btn-icon" title="Exportar CSV">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                </button>
                <button id="btn-logout" class="btn-icon" title="Sair">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-nav">
                <button id="btn-prev-month" class="btn-nav">&larr;</button>
                <h2 id="calendar-title"></h2>
                <button id="btn-next-month" class="btn-nav">&rarr;</button>
            </div>
            <div class="calendar-weekdays">
                <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sex</span><span>Sáb</span>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
    </div>

    <!-- Entry Modal -->
    <div id="entry-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-date"></h3>
                <button id="btn-close-modal" class="btn-close">&times;</button>
            </div>
            <label for="entry-textarea">Pelo que você é grato(a) hoje?</label>
            <textarea id="entry-textarea" rows="6" placeholder="Escreva um motivo por linha..."></textarea>
            <div class="modal-actions">
                <button id="btn-delete-entry" class="btn-delete">Apagar</button>
                <button id="btn-save-entry" class="btn-save">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
